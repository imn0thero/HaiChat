<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>HaiChat - Login</title>
</head>
<body>
  <h2>Login</h2>
  <input id="username" placeholder="Username" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
  <button id="loginBtn">Login</button>
  <p id="msg" style="color:red;"></p>
  <p>Belum punya akun? <a href="signup.html">Daftar di sini</a></p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('loginBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        document.getElementById('msg').innerText = 'Username dan password harus diisi.';
        return;
      }

      // Simpan password sementara di localStorage (sesuai kode awal)
      localStorage.setItem('password', password);

      socket.emit('login', { username, password });
    };

    socket.on('loginResult', res => {
      if (res.success) {
        localStorage.setItem('username', res.user);
        window.location.href = 'index.html';
      } else {
        document.getElementById('msg').innerText = res.message;
      }
    });
  </script>
</body>
</html>

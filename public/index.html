<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>SayHai Full</title>
</head>
<body>
  <!-- Tombol pojok kanan atas -->
  <div class="top-right">
    <button class="toggle-btn" onclick="toggleDarkMode()" id="modeIcon">ðŸŒž</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <h2 id="welcome">Hai, Username</h2>

  <h3>Pengguna Online:</h3>
  <div id="onlineUsers"></div>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="msgInput" placeholder="Tulis pesan..." autocomplete="off" />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <div class="datetime-inside" id="datetime"></div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('id-ID', options);
      const time = now.toLocaleTimeString('id-ID');
      document.getElementById('datetime').textContent = `${date} | ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>

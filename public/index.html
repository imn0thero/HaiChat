<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Chat</title>
</head>
<body>
  <h2 id="welcome"></h2>
  <button onclick="logout()">Logout</button>
  
  <div>
    <h3>Pengguna Online:</h3>
    <div id="onlineUsers"></div>
  </div>

  <div id="chatbox" style="height:300px; overflow:auto; border:1px solid #ccc; padding: 5px;"></div>

  <input id="msgInput" placeholder="Tulis pesan..." />
  <input type="file" id="mediaInput" />
  <button onclick="send()">Kirim</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');

    if (!username || !password) {
      window.location.href = 'login.html';
    }

    document.getElementById('welcome').innerText = "Selamat datang, " + username;

    const socket = io();

    socket.emit('login', { username, password });

    function addMessage(data) {
      const div = document.createElement('div');
      if (data.text.startsWith('uploads/')) {
        div.innerHTML = `
          <strong>${data.user}</strong>: 
          <a href="${data.text}" target="_blank">Lihat Media</a><br>
          <img src="${data.text}" width="150" style="margin-top: 5px;"/>
        `;
      } else {
        div.textContent = `${data.user}: ${data.text}`;
      }
      document.getElementById('chatbox').appendChild(div);
      document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
    }

    socket.on('messageHistory', history => {
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML = '';
      history.forEach(addMessage);
    });

    socket.on('message', data => {
      addMessage(data);
    });

    socket.on('userList', users => {
      const userList = users.map(user => `<li>${user} ðŸ”µ</li>`).join('');
      document.getElementById('onlineUsers').innerHTML = "<ul>" + userList + "</ul>";
    });

    function send() {
      const fileInput = document.getElementById('mediaInput');
      const textInput = document.getElementById('msgInput');
      const file = fileInput.files[0];
      const text = textInput.value.trim();

      if (file) {
        // Upload media dulu
        const formData = new FormData();
        formData.append("media", file);

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            socket.emit("message", { text: data.path });
            fileInput.value = '';
            textInput.value = '';
          } else {
            alert('Upload gagal');
          }
        })
        .catch(() => alert('Upload gagal'));
      } else if (text) {
        // Kirim pesan teks biasa
        socket.emit('message', { text });
        textInput.value = '';
      } else {
        alert('Masukkan pesan teks atau pilih file media');
      }
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('password');
      socket.emit('logout');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

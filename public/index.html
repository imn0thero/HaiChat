<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>HaiChat</title>
</head>
<body>
  <div class="container">
    <h2 id="welcome">Selamat datang</h2>
    <button onclick="logout()">Logout</button>

    <div>
      <h3>Pengguna Online:</h3>
      <div id="onlineUsers"></div>
    </div>

    <div id="chatbox"></div>

    <input id="msgInput" placeholder="Tulis pesan atau pilih media..." />
    <input type="file" id="mediaInput" />
    <button onclick="send()">Kirim</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');
    if (!username || !password) window.location.href = 'login.html';

    document.getElementById('welcome').innerText = "Selamat datang, " + username;
    const socket = io();
    socket.emit('login', { username, password });

    socket.on('message', data => {
      const div = document.createElement('div');
      if (data.text.startsWith('uploads/')) {
        div.innerHTML = `${data.user}: <a href='${data.text}' target='_blank'>Lihat Media</a><br><img src='${data.text}' width='150'/>`;
      } else {
        div.innerText = `${data.user}: ${data.text}`;
      }
      document.getElementById('chatbox').appendChild(div);
      document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
    });

    socket.on('userList', users => {
      document.getElementById('onlineUsers').innerHTML =
        "<ul>" + users.map(user => `<li>${user} ðŸ”µ</li>`).join('') + "</ul>";
    });

    function send() {
      const text = document.getElementById('msgInput').value;
      const file = document.getElementById('mediaInput').files[0];

      if (file) {
        const formData = new FormData();
        formData.append("media", file);
        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) socket.emit("message", { text: data.path });
        });
        document.getElementById('mediaInput').value = '';
      }

      if (text.trim() !== "") {
        socket.emit('message', { text });
        document.getElementById('msgInput').value = '';
      }
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('password');
      socket.emit('logout');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

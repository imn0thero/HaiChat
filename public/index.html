<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HaiChat</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h2 id="welcome"></h2>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <main>
    <section class="users">
      <h3>Pengguna Online:</h3>
      <div id="onlineUsers"></div>
    </section>

    <section class="chat">
      <div id="chatbox" class="chatbox"></div>

      <div class="input-area">
        <input id="msgInput" type="text" placeholder="Tulis pesan..." />
        <input type="file" id="mediaInput" />
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');

    if (!username || !password) {
      window.location.href = 'login.html';
    }

    document.getElementById('welcome').innerText = "Hai, " + username;

    const socket = io();
    socket.emit('login', { username, password });

    socket.on('userList', users => {
      const userList = users.map(user => `<li>${user} ðŸ”µ</li>`).join('');
      document.getElementById('onlineUsers').innerHTML = "<ul>" + userList + "</ul>";
    });

    socket.on('message', data => {
      const chatbox = document.getElementById('chatbox');
      const div = document.createElement('div');
      div.className = 'message';

      // Deteksi media berdasarkan path
      if (data.text.startsWith('/uploads/')) {
        const ext = data.text.split('.').pop().toLowerCase();
        let mediaHTML = "";

        if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext)) {
          mediaHTML = `<img src="${data.text}" alt="media" class="chat-image"/>`;
        } else if (['mp4', 'webm'].includes(ext)) {
          mediaHTML = `<video controls class="chat-video"><source src="${data.text}" type="video/${ext}"></video>`;
        } else {
          mediaHTML = `<a href="${data.text}" target="_blank">Lihat File</a>`;
        }

        div.innerHTML = `<strong>${data.user}:</strong><br>${mediaHTML}`;
      } else {
        div.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
      }

      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    });

    function sendMessage() {
      const text = document.getElementById('msgInput').value.trim();
      const file = document.getElementById('mediaInput').files[0];

      if (file) {
        const formData = new FormData();
        formData.append("media", file);

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            socket.emit("message", { text: data.path });
          }
        });

        document.getElementById('mediaInput').value = "";
      }

      if (text) {
        socket.emit('message', { text });
        document.getElementById('msgInput').value = '';
      }
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('password');
      socket.emit('logout');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>HaiChat</title>
</head>
<body>
  <div class="container">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Logout</button>

    <div>
      <h3>Pengguna Online:</h3>
      <div id="onlineUsers"></div>
    </div>

    <div id="chatbox"></div>

    <div id="inputArea">
      <input type="text" id="msgInput" placeholder="Tulis pesan..." />
      <input type="file" id="mediaInput" />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');

    if (!username || !password) {
      window.location.href = 'login.html';
    }

    document.getElementById('welcome').innerText = "Hai, " + username;

    const socket = io();
    socket.emit('login', { username, password });

    socket.on('message', data => {
      const div = document.createElement('div');
      div.classList.add('message');

      if (data.user === username) {
        div.classList.add('message-right');
      } else {
        div.classList.add('message-left');
      }

      if (data.text.startsWith('uploads/')) {
        div.innerHTML = `<strong>${data.user}:</strong><br>
          <img src="${data.text}" width="150" style="margin-top: 5px; border-radius: 6px;" />`;
      } else {
        div.innerHTML = `<strong>${data.user}:</strong><br>${data.text}`;
      }

      document.getElementById('chatbox').appendChild(div);
      document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
    });

    socket.on('userList', users => {
      const userList = users.map(user => `<li>${user} ðŸ”µ</li>`).join('');
      document.getElementById('onlineUsers').innerHTML = "<ul>" + userList + "</ul>";
    });

    function sendMessage() {
      const text = document.getElementById('msgInput').value.trim();
      const file = document.getElementById('mediaInput').files[0];

      if (file) {
        const formData = new FormData();
        formData.append("media", file);

        fetch("/upload", {
          method: "POST",
          body: formData
        }).then(res => res.json())
          .then(data => {
            if (data.success) {
              socket.emit("message", { text: data.path });
            }
          });

        document.getElementById('mediaInput').value = '';
      }

      if (text) {
        socket.emit('message', { text });
        document.getElementById('msgInput').value = '';
      }
    }

    function logout() {
      localStorage.removeItem('username');
      localStorage.removeItem('password');
      socket.emit('logout');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
